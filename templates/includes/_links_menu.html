<div class="links clearfix">
    <ul class="links-menu">
        <li><a href="/products" {% if not pk %}class="active"{%endif%}>Все</a></li>
        {% for category in categories %}
        <li><a href="/products/{{ category.id }}" {% if category.id == pk %}class="active"{%endif%}>{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
