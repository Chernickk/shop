<div class="header clearfix">
    <a href="/" class="logo"></a>
    <ul class="menu">
        <li><a href="{% url 'index' %}" {% if index %}class="active" {%endif%}>домой</a></li>
        <li><a href="{% url 'products:index' %}" {% if products %}class="active" {%endif%}>продукты</a></li>
        <li><a href="{% url 'contact' %}" {% if contact %}class="active" {%endif%}>контакты</a></li>
        {% if user.is_authenticated %}
        {% if user.is_staff %}
        <li><a href="{% url 'adminapp:users' %}">админка</a></li>
        {% endif %}
        <li><a href="{% url 'auth:edit_profile' %}">профиль</a></li>
        <li><a href="{% url 'auth:logout' %}">выйти</a></li>
        {% else %}
        <li><a href="{% url 'auth:login' %}">войти</a></li>
        {% endif %}
    </ul>
    <a href="#" class="search"></a>
    <a href="{% url 'basketapp:basket' %}" class="basket"></a>
    <a href="{% url 'basketapp:basket' %}" class="basket_price">{{ total }} руб.</a>
</div>
